
<h1 mat-dialog-title>{{data.tittle}}</h1>
<div mat-dialog-content>
  <ng-container>
    <mat-form-field>
      <input matInput [(ngModel)]="amount" type="number" min="0">
    </mat-form-field>
  </ng-container>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-button (click)="onSave()">Ok</button>
</div>
