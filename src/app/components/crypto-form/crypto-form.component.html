<div class="form-container">
  <h1>Añadir criptomoneda</h1>

  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre de la criptomoneda</mat-label>
      <input matInput type="text" [(ngModel)]="formData.name" name="symbol">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Símbolo</mat-label>
      <input matInput type="text" [(ngModel)]="formData.symbol" name="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio Actual (USD)</mat-label>
      <input matInput type="text" [(ngModel)]="formData.currentPrice" name="description">
    </mat-form-field>


    <button mat-raised-button type="submit">Enviar</button>
  </form>
</div>
