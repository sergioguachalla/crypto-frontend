<h1 class="tittle" style="margin-bottom: 48px; margin-top: 48px; justify-self: center">Transacciones</h1>
<div class="btn-group" role="group" aria-label="Basic example" style="margin-bottom: 24px">
  <button type="button" class="btn btn-primary" (click)="openDialog()">Añadir transacción</button>
  <button type="button" class="btn btn-secondary" (click)="restoreState()">Deshacer cambios</button>
  <button type="button" class="btn btn-success" (click)="saveChanges()">Guardar cambios</button>
</div>

<ng-container *ngIf="dataSource.data.length > 0">

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let portfolio">
        <div *ngIf="portfolio">{{portfolio.id}}</div>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Cryptocurrency">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let portfolio"> {{portfolio.selected}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let portfolio"> {{portfolio.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let crypto"> {{crypto.type}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let crypto"> {{crypto.amount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</ng-container>
<ng-container *ngIf="dataSource.data.length== 0">
  <div class="alert alert-warning" role="alert">
    No hay transacciones registradas
  </div>
</ng-container>
