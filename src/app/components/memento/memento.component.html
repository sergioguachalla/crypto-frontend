<p>memento works!</p>
<button (click)="openDialog()">Añadir transacción</button>
<button (click)="restoreState()">Deshacer cambios</button>
<button (click)="saveChanges()">Guardar cambios</button>
<ng-container >

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let portfolio">
        <div *ngIf="portfolio">{{portfolio.id}}</div>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Cryptocurrency">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let portfolio"> {{portfolio.selected}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let portfolio"> {{portfolio.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let crypto"> {{crypto.type}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let crypto"> {{crypto.amount}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Price">
      <mat-header-cell *matHeaderCellDef> Current Price </mat-header-cell>
      <mat-cell *matCellDef="let crypto"> {{crypto.price}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</ng-container>
