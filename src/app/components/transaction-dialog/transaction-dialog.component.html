<div class="container my-4"> <!-- Añadida la clase 'my-4' para margen en la parte superior e inferior -->
  <h2>Nueva Transacción</h2>
  <form (ngSubmit)="onSubmit()" class="mb-4"> <!-- Añadida la clase 'mb-4' para margen en la parte inferior -->
    <div class="form-group mb-3"> <!-- Añadida la clase 'mb-3' para margen en la parte inferior -->
      <label>Criptomoneda</label>
      <select [(ngModel)]="selected" name="cryptocurrency" required class="form-control">
        <option *ngFor="let crypto of cryptoNames" [value]="crypto">{{ crypto }}</option>
      </select>
    </div>

    <div class="form-group mb-3"> <!-- Añadida la clase 'mb-3' para margen en la parte inferior -->
      <label>Tipo de Operación</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" [(ngModel)]="type" name="tipoOperacion" value="SELL" required class="form-check-input">
          Venta
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" [(ngModel)]="type" name="tipoOperacion" value="BUY" required class="form-check-input">
          Compra
        </label>
      </div>
    </div>

    <div class="form-group mb-3"> <!-- Añadida la clase 'mb-3' para margen en la parte inferior -->
      <label for="amount">Monto</label>
      <input type="number" [(ngModel)]="amount" name="amount" required class="form-control">
    </div>

    <button type="button" (click)="onCancel()" class="btn btn-secondary me-2">Cancelar</button> <!-- Añadida la clase 'me-2' para margen en el lado derecho -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
